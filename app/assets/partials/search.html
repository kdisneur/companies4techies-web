<form ng-submit="doSearch()" class="m-fullsearch" ng-controller="SearchController">
  <div class="m-fullsearch--field">
    <input type="text" ng-model="search" placeholder="{{ 'search.placeholder' | translate }}">
  </div>
  <div class="m-fullsearch--button">
    <input type="submit" value="{{ 'search.button' | translate }}">
  </div>
</form>
