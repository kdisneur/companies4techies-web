<google-map class="m-maps" center="map.center" zoom="map.zoom" refresh="true" options="map.options" draggable="true">
  <markers fit="true" models="locations" coords="'self'" doCluster="true" icon="'icon'" click="'goToCompany'"></markers>
</google-map>
<div class="m-companies--wrapper" infinite-scroll="nextPage()" infinite-scroll-disabled="fetchingData" infinite-scroll-distance="3">
  <div ng-repeat="company in companies" ng-include="'partials/companies/company.html'"></div>
</div>
